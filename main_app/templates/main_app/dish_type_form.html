{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Dish Information</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    {% if object %}
      <input type="submit" value="Edit Info" class="btn">
    {% else %}
      <input type="submit" value="Add Info" class="btn">
    {% endif %}
  </form>

{% endblock %}
